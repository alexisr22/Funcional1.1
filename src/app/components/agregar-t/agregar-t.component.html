<br>
<br>
<br>
<form #teacherform="ngForm" (ngSubmit)="getTeacherFormData(teacherform.value)">
<div class="group">
    <input required="" type="text" class="input" ngModel name="name">
    <span class="highlight"></span>
    <span class="bar"></span>
    <label>Nombre</label>
  </div>
<br>
<br>
  <div class="group">
    <input required="" type="text" class="input" ngModel name="last_name">
    <span class="highlight"></span>
    <span class="bar"></span>
    <label>Apellido</label>
  </div>
<br>
<br>
  <div class="group">
    <input required="" type="text" class="input" ngModel name="age">
    <span class="highlight"></span>
    <span class="bar"></span>
    <label>Edad</label>
  </div>
<br>
<br>
  <div class="group">
    <input required="" type="text" class="input" ngModel name="number_phone">
    <span class="highlight"></span>
    <span class="bar"></span>
    <label>Telefono</label>
  </div>
<br>
<br>
  <div class="group">
    <input required="" type="text" class="input" ngModel name="email">
    <span class="highlight"></span>
    <span class="bar"></span>
    <label>Correo</label>
  </div>
<br>
<br>
  <button>
    <div class="svg-wrapper-1">
      <div class="svg-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path fill="none" d="M0 0h24v24H0z"></path>
          <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
        </svg>
      </div>
    </div>
    <span> Enviar </span>
  </button>
</form>
